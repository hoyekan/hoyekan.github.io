    subtitle: |
     Welcome to my website! I am an aspiring computational and exploration seismologist/geophysicist. 
     I recently received my MSc (December 31, 2024) in Geophysics from King Fahd University of Petroleum and Minerals (KFUPM), Dhahran, Saudi Arabia, under the supervision of [Prof. Abdullatif A. Al-Shuhail](https://faculty.kfupm.edu.sa/es/ashuhail/).
 
     My research focuses on:
     - Wave propagation and theoretical seismology,
     - Seismic data analysis, imaging, and inversion,
     - Full-waveform inversion (FWI),
     - Numerical modeling.

     I am currently open to collaborations and opportunities.
